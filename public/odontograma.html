<script>
  $(".sector").on("click", function(e) {
    $(this).toggleClass("selected");
  });
  $('#btn_arreglo').on('click', function(e){
    $(".selected").removeClass().addClass('sector arreglo')
  });
  $('#btn_enfermedad').on('click', function(e){
    $(".selected").removeClass().addClass('sector enfermedad')
  });
